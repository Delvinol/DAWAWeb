<div class="sidebar" [ngClass]="{ 'expanded': isExpanded }">
    <div class="content">
        <div class="section ps-2 pt-4">
            <div class="message">Personas</div>
        </div>
        <div class="link">
            <div class="content ps-4" [routerLink]="['/users']" [routerLinkActive]="'active'">
                <div class="subtitle">Usuarios</div>
            </div>
        </div>
        <div class="section ps-2 pt-4">
            <div class="message">Roles</div>
        </div>
        <div class="link">
            <div class="content ps-4" [routerLink]="['/clientes']" [routerLinkActive]="'active'">
                <div class="subtitle">Clientes</div>
            </div>
        </div>
        <div class="link">
            <div class="content ps-4" [routerLink]="['/paseadores']" [routerLinkActive]="'active'">
                <div class="subtitle">Paseadores</div>
            </div>
        </div>
        
        <div class="footer">
            <div class="section ps-2 pt-4">
                <div class="message">Menu</div>
            </div>
            <div class="link">
                <div class="content ps-4" (click)="logout()" [routerLinkActive]="'active'">
                    <div class="subtitle">Salir</div>
                </div>
            </div>
        </div>
    </div>
</div>
